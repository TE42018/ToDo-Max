<div *ngFor="let task of tasks">
  <div class="task">
    <span class="task-nr"> {{ task.id }} </span>
    <span class="title"> {{ task.title }}</span>
    <span class="description"> {{ task.description }}</span>
    <span
      class="state text-center"
      [ngClass]="{
        'badge-seco': task.state === 'In Progress',
        'badge-infondary': task.state === 'To Do',
        'badge-info': task.state === 'On Hold',
        'badge-success': task.state === 'Done'
      }"
    >
      {{ task.state }}
    </span>
    <div class="urgent">
      <i *ngIf="task.urgent" class="fa fa-exclamation-triangle"></i>
    </div>
    <button (click)="showMore()"></button>
    <div id="full-task">{{ task.description }}</div>
  </div>
</div>
